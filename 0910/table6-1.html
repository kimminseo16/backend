<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 10px solid #333;
            border-collapse: collapse;

        th,td{padding: 10px ;

            .head1{background-color: #ccc;

    </style>
</head>
<body>

</html>
