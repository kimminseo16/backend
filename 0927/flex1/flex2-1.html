<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>플렉스 박스</title>
	<style>
        #container{display: flex;
            flex-direction: column;
            width: 600px;
            height: 300px;
            border: 1px solid #000;
            margin: 0 auto;
        }
        div{
            width: 200px;
            height: 100px;
            border: 1px solid #000;
        }
        div h2{font-weight: bold;
                line-height: 100px;}
	</style>
</head>
<body>
	<div id="container">
        <div class="box box1"><h2>1</h2></div>
        <div class="box box2"><h2>2</h2></div>
        <div class="box box3"><h2>3</h2></div>
    </div>
</body>
</html>
