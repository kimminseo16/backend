<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>플렉스 박스</title>
	<style>
        #container{display: flex;
                    width: 600px;
                    height: 100px;
                    border: 1px solid #000;
                    align-items: center;
                }
        #container div{width: 150px;
                    height: 50px;
                    border: 1px solid #000;
                    background-color: gray;
                    }
        #box1{align-self: flex-start;}
        p{text-align: center;}
                
	</style>
</head>
<body>
	<div id="container">
		<div id="box1"><p>1</p></div>
		<div id="box2"><p>2</p></div>
		<div id="box3"><p>3</p></div>
	</div>

</body>
</html>
